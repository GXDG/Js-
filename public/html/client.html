<div class="login">

        <br/>
        <br/>
        <input type="submit" name="" value="注册" id="btn_reg" onclick="return eg.regCheck()" />

    eg.AJAX = function(config, callback) {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        } else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                callback(xmlhttp.responseText)
            }
        }
        xmlhttp.open(config.TYPE, config.URL, true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send(config.DATA);
        console.log(config)
    }


    eg.checkUser = function() {
        var userName = eg.$("username")
        if (userName.value=="") {
         eg.$("usernameTip").innerHTML = ""
            return}
        eg.AJAX({
            TYPE: "POST",
            URL: "login/checkUser",
            DATA: "name=" + userName.value
        }, function(data) {
            var json = new Function("return" + data)()
            var tip = ""
            if (json.success) {
                tip = "✔该用户可以注册"
            } else {
                tip = "×该用户已存在"
            }
            eg.$("usernameTip").innerHTML = tip
        });
    }

    var userName = eg.$("username")
    var userpwd = eg.$("userpwd")

 eg.checkPwd()
